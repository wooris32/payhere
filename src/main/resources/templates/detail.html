<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">

<head>
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>

<div class="container">
    <div>
        <label style="font-size:20px;"><span></span>상세</label>
    </div>

    <div class="col-xs-12">

        <div class="container">
            <div>
                <h2>상세</h2>
                <form method="post">
                    <div>
                        <label>날짜</label>
                        <input type="text" name="useDate" readonly th:value="${detail.useDate}" placeholder="YYYYMMDD">
                    </div>
                    <div>
                        <label>Type</label>
                        <input type="text" name="typea" readonly th:value="${detail.typea}">
                    </div>
                    <div>
                        <label>금액 </label>
                        <input type="number" readonly th:value="${detail.amount}" name="amount">
                    </div>
                    <div>
                        <label>내용</label>
                        <input type="text" readonly name="subject" th:value="${detail.subject}">
                    </div>
                    <div>
                        <label>상세</label>
                        <textarea name="content" readonly th:text="${detail.content}" rows="5"></textarea>
                    </div>
                </form>
            </div>
        </div>


        <div class="btn-group btn-group-sm" role="group" style="float:right;">
            <form th:action='@{/delete/{param}(param=${detail.bno})}' method="post">
                <button type="submit">삭제</button>
            </form>
            <form th:action='@{/update/{param}(param=${detail.bno})}' method="post">
                <button type="submit">수정</button>
            </form>
            <form th:action='@{/list}' method="post">
                <button type="submit">목록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
