<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<div class="container">
    <div>
        <h2>추가</h2>
        <form action="/insertProc" method="post">
            <div>
                <label>날짜</label>
                <input type="text" name="useDate" placeholder="YYYYMMDD">
            </div>
            <div>
                <label>Type</label>
                <input type="text" name="typea" placeholder="IN/OUT">
            </div>
            <div>
                <label>금액 </label>
                <input type="number" name="amount" placeholder="금액 ">
            </div>
            <div>
                <label>내용</label>
                <input type="text" name="subject" placeholder="내용을 입력하세요.">
            </div>
            <div>
                <label>상세</label>
                <textarea name="content" rows="5"></textarea>
            </div>
            <button type="submit">작성</button>
        </form>
    </div>
</div>
</body>
</html>
</layoutTag:layout>
