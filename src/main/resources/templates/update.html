<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">

<head>
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>

<div class="container">
    <div class="col-xs-12" style="margin:15px auto;">
        <label style="font-size:20px;"><span class="glyphicon glyphicon-edit"></span>수정</label>
    </div>

    <div class="col-xs-12">
        <form action="/updateProc" method="post">
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" class="form-control" id="subject" name="subject" th:value="${detail.subject}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="3" th:value="${detail.content}"></textarea>
            </div>
            <input type="hidden" name="bno" th:value="${bno}"/>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</div>
</body>
</html>
</layoutTag:layout>
